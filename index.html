          <!-- <span onclick="myfunction()">&#9776;</span> -->
          <nav class="link">
            <a href="#">CLOHING</a>
            <a href="#">NEW IN</a>
            <a href="#">EXPLORE</a>

          <div class="header-img">
            <img
              id="logo"
              src="img/logo.png"
              alt="Girl in a jacket"
              width="150"
              height="40"
            />
          </div>

          <div class="header-icon">
            <img
              id="search"
              src="img/search.png"
              alt="Girl in a jacket"
              width="30"
              height="30"
            />
            <img
              id="login"
              src="img/login (1).png"
              alt="Girl in a jacket"
              width="30"
              height="30"
            />
            <img
              id="shoping-cart"
              src="img/shoping.png"
              alt="Girl in a jacket"
              width="30"
              height="30"

      <div class="banner-text">
