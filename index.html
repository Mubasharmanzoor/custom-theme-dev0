<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AYM</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="anouncement-bar">
      <h5>99% OFF FOR EID</h5>
    </div>
    <div class="container">
      <div class="section-padding">
        <div class="nav-logo">
          <nav class="link">
            <a href="#">CLOHING</a>
            <a href="#">NEW IN</a>
            <a href="#">EXPLORE</a>
          </nav>

          <div class="header-img">
            <img
              id="logo"
              src="img/logo.png"
              alt="Girl in a jacket"
              width="150"
              height="40"
            />
          </div>

          <div class="header-icon">
            <img
              id="search"
              src="img/search.png"
              alt="Girl in a jacket"
              width="30"
              height="30"
            />
            <img
              id="login"
              src="img/login (1).png"
              alt="Girl in a jacket"
              width="30"
              height="30"
            />
            <img
              id="shoping-cart"
              src="img/shoping.png"
              alt="Girl in a jacket"
              width="30"
              height="30"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="banner">
      <div>
        <img src="img/bannerimg.png" alt="Girl in a jacket" />
      </div>
      <div class="banner-text">
        <h1>New Arrivals</h1>
        <p>
          Discover Sihouettes, fabrics, and tones that will elevate your style
          to new heights of elegance.
        </p>
        <button class="banner-button">SHOP NOW</button>
      </div>
    </div>
  </body>
</html>
